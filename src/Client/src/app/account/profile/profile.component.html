    <div class="mt-5">
        <app-loading-spinner *ngIf="loading"></app-loading-spinner>
    </div>
    <div class="container mt-3" *ngIf="loading === false">
        <div class="row">
            <div class="col-12 my-3">
                <h1 class="text-center">
                    Profile
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5 offset-1 border-2 border-dark border-end">
                <div class="d-none d-lg-block">
                    <div class="d-flex align-items-center text-center justify-content-center">
                        <span class="h1 level level-active level-bg-1" *ngFor="let level of sellerLevelKeys; let i = index"
                         [ngClass]="{'level-active': sellerLevel === level, 'level-bg-1': i === 0,
                          'level-bg-2': i === 1, 'level-bg-3': i === 2, 'level-bg-4': i === 3}">
                            {{sellerLevels.get(level)}}
                        </span>
                    </div>
                </div>
                <div class="d-lg-none">
                        <div class="d-flex align-items-center text-center justify-content-center">
                            <span class="h1 level level-active level-active-md">
                                {{sellerLevels.get(sellerLevel)}}
                            </span>
                        </div>
                </div>

               <h2 class="text-center">Seller level: {{sellerLevel}} </h2>
            </div>
            <div class="col-5 mt-3 ms-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
    
    </div>
