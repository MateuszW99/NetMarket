<div class="row d-flex flex-column align-items-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                <!-- Logo -->
                <div class="mx-auto col-lg-1 col-md-3 col-sm-12 col-xs-12">
                    <a class="text-center navbar-brand d-none d-sm-block" href="#">
                        <img src="../../../assets/logo.svg" class="logo">
                    </a>  
                </div>
                
                <!-- Search bar -->
                <div class="mx-auto col-lg-6 col-md-12 ps-md-5 col-sm-12 col-xs-12 d-inline-flex ms-md-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="input-group search-bar">
                        <input class="form-control" type="search" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn default" type="submit">
                                <img src="../../../assets/search.svg" class="search-icon">
                            </button>
                        </div>        
                    </form>
                </div>
                
                <!-- Menu btns -->
                <div class="col-lg-3 ps-lg-5 col-sm-12 col-xs ms-auto mx-md-auto">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <div class="mx-md-auto row">
                                <li class="nav-item dropdown col-sm-3 col-md-offset-3">
                                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" 
                                    role="button" data-bs-toggle="dropdown" 
                                    (click)="showDropdown()" on-focusout="hideDropdown()">
                                        <img src="{{ dropdownIconPath }}" class="menu-icon">
                                    </a>
                                    <ul class="dropdown-menu">
                                        <ng-container *ngIf="!isUserLoggedIn">
                                            <li *ngIf="!isUserLoggedIn">
                                                <a class="dropdown-item" routerLink='/auth/login'>Log In</a>
                                            </li>
                                            <li *ngIf="!isUserLoggedIn">
                                                <a class="dropdown-item" routerLink='/auth/register'>Sign Up</a>
                                            </li>
                                        </ng-container>
                                        <ng-container *ngIf="isUserLoggedIn">
                                            <li *ngIf="isUserLoggedIn">
                                                <a class="dropdown-item" (click)="logout()">Log Out</a>
                                            </li>
                                        </ng-container>
                                    </ul>
                                </li>
                                <li class="nav-item col-sm-3">
                                    <a class="nav-link active" href="#"><img src="../../../assets/account.svg" class="menu-icon"></a>
                                </li>
                                <li class="nav-item col-sm-3">
                                    <a class="nav-link" href="#"><img src="../../../assets/help.svg" class="menu-icon"></a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                
        </div>
    </nav>
</div>
