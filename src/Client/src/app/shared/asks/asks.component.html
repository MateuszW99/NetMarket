<div class="container-fluid">
  <div class="mt-5">
    <app-loading-spinner *ngIf=loading></app-loading-spinner>
  </div>
  <div class="row mt-5" *ngIf="loading === false">
    <div class="col ms-5">
      <div class="d-flex justify-content-center">
        <img [src]="itemDetails.item.imageUrl" alt="{{ itemDetails.item.name }}" class="img-fluid">
      </div>
    </div>
    <div class="ms-4 pe-5 col-md col-sm-12">
      <h2 class="text-center">{{ label }}</h2>
      <div class="d-flex justify-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="form-group mt-2">
          <div class="form-control border-bottom border-1">
            <label class="col-sm col-form-label">{{ itemDetails.item.name | titlecase}}</label>
          </div>
          <div class="form-control border-bottom border-1">
            <label class="col-sm col-form-label">Size: {{ size | titlecase }}</label>
          </div>
          <div class="form-floating border-bottom border-1">
            <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price">
            <label for="price">Price</label>
          </div>
          <div class="d-flex justify-content-between m-3" style="font-size: larger">
            <div class="text-start">Fee</div>
            <div class="text-end">+{{ fee | currency }}</div>
          </div>
          <div class="border-bottom border-1"></div>
          <div class="form-control border-bottom border-1">
            <label class="col-sm col-form-label">Total Price: {{ totalPrice | currency }}</label>
          </div>
          <div class="form-control">
            <button 
                    type="submit"
                    style="font-size: larger"
                    class="btn btn-success w-100"
                    [disabled]="!form.valid">
              {{ label }}
            </button>
          </div>
        </form>
      </div>
      <div class="ms-4 mt-3 pe-5 pt-3 col-md col-sm-12 d-flex justify-content-center">
        <a class="btn btn-outline-danger" routerLink="/items/{{itemDetails.item.id}}">Go to item page</a>
      </div>
    </div>
  </div>
  
</div>
