<div class="col border-end border-dark border-2">
  <div class="mx-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="mb-3 ">
        <div class="row">
          <div class="col mb-2">
            <h3>Filters</h3>
          </div>
          <div class="col mb-2">
            <button class="btn btn-info mx-1 w-100 d-flex" type="submit" [disabled]="!form.valid">Apply filters</button>
          </div>
          <div class="col mb-2">
            <button class="btn btn-danger mx-1 w-100" type="button" (click)="onRemoveFilters()">Remove filters</button>
          </div>
        </div>
       
       
      </div>

      <div class="mb-3">
        <h5>Name</h5>
        <input type="text" class="form-control " aria-label="Name" formControlName="name" id="name" />
        <span *ngIf="form.get('name').invalid && form.get('name').touched" class="form-text text-danger mb-2">
          Name must have maximum 100 characters!
        </span>
      </div>

      <div class="mb-3">
        <h5>Make</h5>
        <input type="text" class="form-control " aria-label="Make" formControlName="make" id="make" />
        <span *ngIf="form.get('make').invalid && form.get('make').touched" class="form-text text-danger mb-2">
          Make must have maximum 100 characters!
        </span>
      </div>

      <div class="mb-3">
        <h5>Brands</h5>
        <div class="form-check" *ngFor="let brand of brands">
          <input class="form-check-input" type="radio" name="brand" id={{brand}} value={{brand}}
            formControlName="brand">
          <label class="form-check-label" for={{brand}}>
            {{brand}}
          </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" formControlName="otherBrand" placeholder="Other brand">
          <span *ngIf="form.get('otherBrand').invalid && form.get('otherBrand').touched"
            class="form-text text-danger mb-2">
            Brand must have maximum 30 characters!
          </span>
        </div>
      </div>

      <div class="mb-3">
        <h5>Model</h5>
        <input type="text" class="form-control " aria-label="model" formControlName="model" id="model" />
        <span *ngIf="form.get('model').invalid && form.get('model').touched" class="form-text text-danger mb-2">
          Model must have maximum 100 characters!
        </span>
      </div>

      <div class="mb-3">
        <h5>Retail Price</h5>
        <div class="form-check" *ngFor="let priceRange of priceRanges">
          <input class="form-check-input" type="radio" name="price"
            id={{priceRange}} value={{priceRange}} formControlName="price">
          <label class="form-check-label" for={{priceRange}}>
            {{priceRange}}
          </label>
        </div>
      </div>

    </form>
  </div>
</div>
