<div class="card" style="width: 18rem;">
    <img [src]="item.imageUrl" class="card-img-top" alt="item image">
    <div class="card-body">
        <h5 class="card-title">
            {{item.name}}
        </h5>
        <p class="card-text">
            Retail price: {{item.retailPrice}}
        </p>
    </div>
</div>
