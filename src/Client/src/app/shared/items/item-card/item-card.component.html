<a [routerLink]="['/items', item.id]" class="text-reset text-decoration-none">
<div class="card" style="width: 18rem; height: 19rem;">
    <img [src]="item.imageUrl" class="card-img-top" alt="item image">
    <div class="card-body bg-light">
        <h6 class="card-title">
            {{item.name | titlecase}} 
        </h6>
        <p class="card-text">
            Retail price: ${{item.retailPrice}}
        </p>
    </div>
</div>
</a>
