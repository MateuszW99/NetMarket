<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="alert alert-info col-6 offset-3 text-center" role="alert" *ngIf="empty && !loading">
    No items for given filters
  </div>
<div class="row" *ngIf="!loading">
    <div class="col-md-4 d-flex justify-content-center mb-4" *ngFor="let item of items.items">
        <app-item-card [item]="item"></app-item-card>
    </div>
</div>
