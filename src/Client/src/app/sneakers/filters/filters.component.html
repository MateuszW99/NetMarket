<div class="col border-end border-dark border-2">
    <div class="mx-2">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <h3>Name</h3>
                <input type="text" class="form-control " aria-label="Name" formControlName="name" id="name" />
                <span *ngIf="form.get('name').invalid && form.get('name').touched" class="form-text text-danger mb-2">
                  Name must have maximum 100 characters!
                </span>
            </div>

           <div class="mb-3">
            <h3>Brands</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" id="adidas" value="Adidas" formControlName="brand">
                <label class="form-check-label" for="adidas">
                  Adidas
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" id="jordan" value="Air Jordan" formControlName="brand">
                <label class="form-check-label" for="jordan">
                  Air Jordan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" id="nike" value="Nike" formControlName="brand">
                <label class="form-check-label" for="nike">
                  Nike
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" id="other" value="other" formControlName="brand">
                <label class="form-check-label" for="other">
                    Other
                </label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="otherBrand" placeholder="Other brand">
                <span *ngIf="form.get('otherBrand').invalid && form.get('otherBrand').touched" class="form-text text-danger mb-2">
                  Brand must have maximum 30 characters!
                </span>
            </div>
           </div>
           
           <div class="mb-3">
            <h3>Model</h3>
            <input type="text" class="form-control " aria-label="model" formControlName="model" id="model" />
            <span *ngIf="form.get('model').invalid && form.get('model').touched" class="form-text text-danger mb-2">
              Model must have maximum 100 characters!
            </span>
        </div>

           <div class="mb-3">
            <h3>Retail Price</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="under100" value="100" formControlName="price">
                <label class="form-check-label" for="under100">
                  Under $100
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="100-200" value="100-200" formControlName="price">
                <label class="form-check-label" for="100-200">
                  $100 - $200
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="200-300" value="200-300" formControlName="price">
                <label class="form-check-label" for="200-300">
                  $200 - $300
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="300-400" value="300-400" formControlName="price">
                <label class="form-check-label" for="300-400">
                  $300 - $400
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="400-500" value="400-500" formControlName="price">
                <label class="form-check-label" for="400-500">
                  $400 - $500
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price" id="500+" value="500+" formControlName="price">
                <label class="form-check-label" for="500+">
                  $500 +
                </label>
            </div>
           </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-info mx-1" type="submit" [disabled]="!form.valid">Apply filters</button>
                <button class="btn btn-danger mx-1" type="button" (click)="onRemoveFilters()">Remove filters</button>
            </div>
           
        </form>
    </div>

</div>
